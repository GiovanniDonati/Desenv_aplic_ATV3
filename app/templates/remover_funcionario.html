<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remover Funcionário</title>
    <style type="text/css">
      html {
        margin: 2%;
      }
    </style>
    {% bootstrap_css %} {% bootstrap_javascript %}
  </head>

  <body>
    <h2>Funcionário: {{ funcionario.nome }}</h2>
    <li>CPF: {{ funcionario.cpf }}</li>
    <li>E-mail: {{ funcionario.email }}</li>
    <li>Remuneração: {{ funcionario.remuneracao }}</li>

    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="funcionario_id" value="{{ funcionario.id }}" />
      <button type="button" class="btn btn-success" onClick="history.go(-1)">
        Voltar
      </button>
      <button type="submit" class="btn btn-danger">Remover</button>
    </form>
  </body>
</html>
